<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background: #4facfe;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #00c6fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Área Restrita!</h1>
    <p>Login realizado com sucesso. Agora você pode acessar os recursos do sistema.</p>
    <a href="/login">Sair</a>
  </div>
</body>
</html>
